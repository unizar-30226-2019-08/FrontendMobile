name: bookalo
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0
  share: ^0.6.0+1 
  flutter_range_slider: ^1.1.0
  autocomplete_textfield: ^1.6.4  
  geolocator: ^3.0.1
  flutter_map: ^0.5.0
  flutter_tags: ^0.2.2
  json_annotation: ^2.0.0  
  english_words: ^3.1.5
  geo: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^2.0.0

  
flutter:
  uses-material-design: true
  assets:
    - locale/i18n_en.json
    - locale/i18n_es.json  
    - assets/images/

flutter_icons:
  image_path: "assets/images/bookalo_icon.png" 
  #adaptive_icon_background: "#e91e63"
  #adaptive_icon_foreground: "assets/images/bookalo_icon_adaptative.png"
  android: true 